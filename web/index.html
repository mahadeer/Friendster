<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Basic Dart Page</title>
    <link type="text/css" rel="stylesheet" href="../lib/semantic/semantic.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="ui container">
    <h2 class="ui center aligned icon tiny header">
        <i class="circular users icon"></i>
        Friendster
    </h2>
    <div class="ui grid">
        <div class="eight wide column">
            <div class="ui segments cm-fixed">
                <div class="ui segment">
                    <div class="ui top attached label">
                        Users List
                    </div>
                </div>
                <div class="ui secondary segment cm-content-fixed">
                    <table class="ui selectable celled table">
                        <thead>
                        <tr><th>Name</th>
                            <th>Gender</th>
                            <th>Country</th>
                        </tr></thead>
                        <tbody>
                        <tr>
                            <td>Cell</td>
                            <td>Cell</td>
                            <td>Cell</td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr><th colspan="3">
                            <div class="ui left icon input">
                                <input type="text" placeholder="Search users...">
                                <i class="users icon"></i>
                            </div>
                            <div class="ui right floated pagination menu">
                                <a class="icon item">
                                    <i class="left chevron icon"></i>
                                </a>
                                <a class="item">1</a>
                                <a class="item">2</a>
                                <a class="item">3</a>
                                <a class="item">4</a>
                                <a class="icon item">
                                    <i class="right chevron icon"></i>
                                </a>
                            </div>
                        </th>
                        </tr></tfoot>
                    </table>
                </div>
            </div>
        </div>
        <div class="eight wide column">
            <div class="ui segments cm-fixed">
                <div class="ui segment">
                    <div class="ui top attached label">
                        Add User
                    </div>
                </div>
                <div class="ui secondary segment cm-content-fixed">
                    <div class="ui form">
                        <h4 class="ui dividing header">Personal Information</h4>
                        <div class="three fields">
                            <div class="field">
                                <label>First name</label>
                                <input type="text" placeholder="First Name">
                            </div>
                            <div class="field">
                                <label>Middle name</label>
                                <input type="text" placeholder="Middle Name">
                            </div>
                            <div class="field">
                                <label>Last name</label>
                                <input type="text" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="three fields">
                            <div class="eleven wide field">
                                <label>Family Name</label>
                                <input type="text" placeholder="Family Name">
                            </div>
                            <div class="field">
                                <label>Gender</label>
                                <select class="ui dropdown">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="two fields">
                            <div class="field">
                                <label>State</label>
                                <select class="ui fluid dropdown">
                                    <option value="">State</option>
                                </select>
                            </div>
                            <div class="field">
                                <label>Country</label>
                                <select class="ui fluid dropdown">
                                    <option value="">Country</option>
                                </select>
                            </div>
                        </div>
                        <div class="ui fluid buttons">
                            <button class="ui negative button">Reset</button>
                            <div class="or"></div>
                            <button class="ui positive button">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sixteen wide column">
            <div class="ui segments cm-feed-fixed">
                <div class="ui segment">
                    <div class="ui top attached label">
                        Recent Activity
                    </div>
                </div>
                <div class="ui secondary segment cm-feed-content-fixed">
                    <div class="ui feed">
                        <div class="event">
                            <div class="label">
                                <i class="pencil icon"></i>
                            </div>
                            <div class="content">
                                <div class="summary">
                                    You posted on your friend <a>Stevie Feliciano's</a> wall.
                                    <div class="date">Today</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="../lib/semantic/semantic.js" type="application/javascript"></script>
<script type="application/dart" src="main.dart"></script>
</body>
</html>
